                </svg></span>
              </button>
              <button type="button" class="btn btn-link"  (click)="editar(escola)"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">

              </svg></button>
        </li>
        </ul>


      <div>
          <label for="nova-escola">nome da Escola:</label>

          <input id="nova-escola"  [(ngModel)]="escolaName" placeholder="name:"/>

          <button type="button"  class="add-button"  (click)="adicionaEscola()">Adicionar escola

          </button>   
            
      </div>
   </div>
  
  



  <div *ngIf="Turmasclass">
    <div *ngIf="!Alunosclass">
    

      <h2>Controle de Turmas</h2>

    <ul>
        <li *ngFor="let Turma of Turmas">
          <button type="button" (click)="onselected(Turma)">
          <span class="name">{{Turma.name}}</span></button>
          <input  [(ngModel)]="Turma.name" *ngIf="Turma.editar"/>
          <button type="button" class="delete" (click)="deletarTurma(Turma)">x</button>
          <button type="button" class="editar" (click)="editarTurma(Turma)"> editar </button>
    </li>
    </ul>


    <div>
      <label for="nova-Turma">nome da Turma:</label>

      <input id="nova-Turma"  [(ngModel)]="Turma" placeholder="name"/>

      <button type="button"  class="add-button"  (click)="adicionarTurma()">Adicionar Turma

      </button>  

    </div>
    <button (click)="voltar()">back</button>
    </div>
 </div>


<div *ngIf="Alunosclass">

  <h2>Controle de Alunos</h2>

  <ul>
      <li *ngFor="let Aluno of Alunos">
        <button type="button" (click)="onselected(Aluno)">
        <span class="name">{{Aluno.name}}</span></button>
        <input  [(ngModel)]="Aluno.name" *ngIf="Aluno.editar"/>
        <button type="button" class="delete" (click)="deletarAluno(Aluno)">x</button>
        <button type="button" class="editar" (click)="editarAluno(Aluno)"> editar </button>
  </li>
  </ul>

  <div>
    <label for="novo-Aluno">nome do Aluno:</label>

    <input id="novo-Aluno"  [(ngModel)]="Aluno" placeholder="name"/>

    <button type="button"  class="add-button"  (click)="adicionarAluno()">Adicionar Aluno

    </button>   

    </div>
    <button (click)="voltar()">back</button>
</div>
