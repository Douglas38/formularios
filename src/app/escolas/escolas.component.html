

<div *ngIf="!alunosEdit">
  <h2>controle de EScolas</h2>

  <ul>
      <li *ngFor="let escola of escolas">
        <button type="button" (click)="selecionaEscola(escola)">
        <span class="name">{{escola.name}}</span></button>
        <input  [(ngModel)]="escola.name" *ngIf="escola.editar"/>
        <button type="button" class="delete" (click)="deletar(escola)">x</button>
        <button type="button" class="editar" (click)="editar(escola)">editar</button>
  </li>
  </ul>

  <div *ngIf="selectedescola">
  <h2>{{selectedescola.name | uppercase}} detalhes</h2>

      
  </div>

  <div>
    <label for="nova-escola">nome da Escola:</label>

    <input id="nova-escola"  [(ngModel)]="escola" placeholder="name"/>

    <button type="button"  class="add-button"  (click)="adicionaEscola()">adiconar escola

    </button>
    
    

  </div>

</div>

<div *ngIf="alunosEdit">
  
  <h2>controle de alunos</h2>

  <ul>
    <li *ngFor="let aluno of alunos">
    <button type="button">
    <span class="name">{{aluno.name}}</span></button>
    <input  [(ngModel)]="aluno.name" *ngIf="aluno.editar"/>
    <button type="button" class="delete" (click)="deletarAluno(aluno)">x</button>
    <button type="button" class="editar" (click)="editarAluno(aluno)">editar</button>
  </li>
  </ul>


  <div>
    <label for="nova-escola">Alunos:</label>
    <input id="nova-escola"  [(ngModel)]="alunoName" placeholder="name"/>
    <button type="button"  class="add-button"  (click)="adicionaAluno()">adiconar escola </button>
  </div>

  <button type="button" class="delete" (click)="voltar()">Voltar</button>

</div>
